<div class="modal-header">
  <h4 class="modal-title">
    {{ board?.title ? 'Editar Board' : 'Novo Board' }}
  </h4>
  <button
    type="button"
    class="btn btn-icon btn-close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <i class="material-icons">close</i>
  </button>
</div>
<form class="form-group" [formGroup]="boardForm" (ngSubmit)="saveBoard()">
  <div class="modal-body">
    <div>
      <label for="" class="pre-label">
        <span>Titulo</span>
        <input
          type="text"
          class="form-control"
          formControlName="title"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && a.title.errors }"
        />
      </label>
      <label for="" class="pre-label col-md-4 p-0">
        <span>Quantidade de votos</span>
        <input
          type="text"
          minlength="1"
          class="form-control"
          formControlName="limit_votes"
          [ngClass]="{ 'is-invalid': submitted && a.limit_votes.errors }"
        />
      </label>
      <label for="" class="pre-label">
        <span>Time</span>
        <select name="" id="" class="form-control" formControlName="team_id">
          <option value="Pessoal">Pessoal</option>
          <option [value]="team.id" *ngFor="let team of teams">
            {{ team.title }}
          </option>
        </select>
      </label>
    </div>
  </div>
  <div class="modal-footer end-flex">
    <k-button
      [type]="'primary smaller'"
      [loading]="loading"
      (click)="saveBoard()"
    >
      Salvar
    </k-button>
    <button class="btn btn-light smaller" (click)="activeModal.close(null)">
      Cancelar
    </button>
  </div>
</form>
